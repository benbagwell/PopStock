<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="assets/createWarehouse.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
  <h2>Create Warehouse</h2>
  <form class="card-content" id="create-item-form">
    <p class="hidden error" id="error-message"> </p>
    <p class="form-field">
      <label>Warehouse Name</label>
      <input type="text" required class="validated-field" id="name" placeholder=""
             autofocus>
    </p>
    <p>
      <a href="#" class="button" id="create">Create Warehouse</a>
    </p>
  </form>
</div>
</body>

</html>
